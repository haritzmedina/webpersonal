group 'com.haritzmedina.sia'
version '1.0-SNAPSHOT'

allprojects{
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

subprojects{

}

dependencies{
    compile project (':webpersonal-flickr')
    compile project (':webpersonal-delicious')
    compile project (':webpersonal-twitter')
}